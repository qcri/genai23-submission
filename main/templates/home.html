<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhiloGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={% static "home.css" %}/>
</head>
<body>
    <div class="container-fluid" id="title">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light">
          <a class="navbar-brand logo" href="#title">
            <h2 id="title-text">PhiloGPT</h2>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#chat">Chat</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="row align-items-center">
          <div class="col">
            <img
              src={% static "images/philogpt.gif"%}
              class="rounded mx-auto d-block"
              id="logo"
              alt="" />
          </div>
        </div>
      </div>
    <div class="container-fluid"  id="about">
      <div class="col-md-8">
        <h1>Welcome to PhiloGPT!</h1>
        <h3>
            Philosophy is the love of wisdom or the love of know.
        </h3>
      </div>
    </div>
    <div class="container-fluid" id="chat">
        <h2>Chat!</h2>
            <div class="container-fluid" id='chatbox' style='overflow-y: scroll; height: 300px;'>
                <ul> 
                {% for i in conversation %} 
                    <li class="test2">{{i.0}}</li> 
                    <li><p></p></li>
                    <li class="test">{{i.1}}</li> 
                    <li><p></p></li>
                {% endfor %} 
                </ul>
            </div>
            <p></p>
            <form method="post" action="/home/#chat">
                {% csrf_token %}
                <div class="row" class="form-control">
                    <div class="col-10">
                        <div>
                            {{ form.prompt|as_crispy_field }}
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="submit", name="test">Submit</button>
                    </div>
                </div>

                
            </form>
    </div>

    <script src={% static "home.js"%}></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
